<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ujian Online Modern</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>

    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin: 0;
            padding: 20px 10px;
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        h2, h3 { text-align: center; color: var(--primary); margin-top: 0; }
        
        label { font-weight: 600; font-size: 0.9em; color: #666; display: block; margin-top: 15px; }
        select, input {
            width: 100%; padding: 12px; margin-top: 5px;
            border: 2px solid #eee; border-radius: 8px; font-size: 1em;
            outline: none; transition: 0.3s; box-sizing: border-box;
        }
        select:focus, input:focus { border-color: var(--primary); }

        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 8px;
            font-size: 1em; font-weight: 600; cursor: pointer; margin-top: 20px;
            color: white; background: var(--primary); transition: 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-danger { background: var(--accent); }
        .btn-nav { width: 48%; margin-top: 0; background: var(--primary); }
        
        .quiz-header {
            display: flex; justify-content: space-between; align-items: center;
            background: #f8f9fa; padding: 15px; border-radius: 10px;
            margin-bottom: 20px; border-left: 5px solid var(--accent);
        }
        .timer-box { 
            font-size: 1.2em; font-weight: bold; color: var(--accent); 
            background: #fff0f0; padding: 5px 10px; border-radius: 5px;
        }
        .student-name { font-weight: bold; color: var(--primary); }

        #q-text { font-size: 1.1em; line-height: 1.6; margin-bottom: 20px; }
        .question-img { 
            max-width: 100%; height: auto; display: block; 
            margin: 10px auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .options label {
            display: flex; align-items: flex-start; padding: 12px; margin-bottom: 10px;
            background: #fff; border: 2px solid #eee; border-radius: 8px; cursor: pointer;
        }
        .options label:hover { border-color: var(--secondary); background: #f9f9ff; }
        .options input:checked + span { color: var(--primary); font-weight: bold; }
        .options input { margin-right: 15px; margin-top: 5px; transform: scale(1.2); }

        .nav-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
            gap: 8px; margin-top: 25px; padding-top: 20px; border-top: 1px dashed #ddd;
            max-height: 200px; overflow-y: auto;
        }
        .nav-item {
            background: #eee; padding: 10px 0; text-align: center; border-radius: 6px;
            cursor: pointer; font-weight: 600;
        }
        .nav-item.active { background: var(--primary); color: white; }
        .nav-item.answered { background: #2ecc71; color: white; }
        
        .hidden { display: none; }
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
        
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); display: flex; 
            align-items: center; justify-content: center; flex-direction: column; z-index: 10;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    
    <div id="login-page">
        <h2>Ujian Online</h2>
        <div id="loading-overlay">
            <div class="spinner"></div>
            <span>Menghubungkan ke Server...</span>
        </div>
        
        <div id="login-form" class="hidden">
            <label>Pilih Kelas</label>
            <select id="kelas-select" onchange="filterSiswa()"><option value="">-- Pilih Kelas --</option></select>
            
            <label>Nama Siswa</label>
            <select id="nama-select"><option value="">-- Pilih Nama --</option></select>
            
            <label>Mata Pelajaran</label>
            <select id="mapel-select">
                <option value="">-- Pilih Soal --</option>
                <option value="IPA_7.xlsx">IPA Kelas 7</option>
                <option value="IPA_8.xlsx">IPA Kelas 8</option>
                <option value="IPA_9.xlsx">IPA Kelas 9</option>
                <option value="PKN_7.xlsx">PKN Kelas 7</option>
                <option value="PKN_8.xlsx">PKN Kelas 8</option>
                <option value="Matematika_7.xlsx">Matematika Kelas 7</option>
                <option value="Matematika_8.xlsx">Matematika Kelas 8</option>
            </select>

            <label>Password</label>
            <input type="password" id="password-input" placeholder="Masukkan Password">
            
            <button class="btn" onclick="prosesLogin()">MULAI UJIAN</button>
            <p id="login-msg" style="color: var(--accent); text-align: center; margin-top: 15px; font-weight: bold;"></p>
        </div>
    </div>

    <div id="quiz-page" class="hidden">
        <div class="quiz-header">
            <div class="student-name" id="student-info">Siswa</div>
            <div class="timer-box" id="timer-display">00:00</div>
        </div>

        <div id="question-container">
            <h3 id="q-number" style="text-align: left; font-size: 1rem; color: #888;">No. 1</h3>
            <div id="q-text">Loading...</div>
            <div id="q-image-container"></div>
            
            <div class="options" id="options-container"></div>
        </div>

        <div class="nav-buttons">
            <button class="btn btn-nav" style="background: #95a5a6;" onclick="prevQuestion()">Sebelumnya</button>
            <button class="btn btn-nav" onclick="nextQuestion()">Selanjutnya</button>
        </div>
        
        <div class="nav-grid" id="nav-grid"></div>
        
        <button class="btn btn-danger" style="margin-top: 30px;" onclick="selesaiKuis()">KIRIM JAWABAN</button>
    </div>
</div>

<script>
    // --- PENTING: MENGGUNAKAN URL YANG SUDAH TERBUKTI LANCAR (DARI KODE CSV ANDA) ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwYiAaBs5fXpdVKw074DlaXf8WstjM7XcpB4OjQwn5WhT2AAZSgkhC0saR0GOoLG2Qw2Q/exec"; 
    
    let allSiswaData = [];
    let currentSoalData = [];
    let userAnswers = {}; 
    let timers = {}; 
    let currentIdx = 0;
    let timerInterval;
    let currentUser = {};
    let currentMapel = "";

    // 1. Load Data Siswa (Backend)
    window.onload = function() {
        fetch(SCRIPT_URL + "?action=getDataSiswa")
            .then(res => res.json())
            .then(data => {
                allSiswaData = data;
                populateKelas();
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('login-form').classList.remove('hidden');
            })
            .catch(err => {
                alert("Gagal koneksi. Coba refresh.");
                document.getElementById('loading-overlay').innerHTML = "Gagal Koneksi";
            });
    };

    function populateKelas() {
        const kelasSet = new Set(allSiswaData.map(s => s.kelas));
        const sel = document.getElementById('kelas-select');
        kelasSet.forEach(k => {
            let opt = document.createElement('option');
            opt.value = k; opt.innerText = k;
            sel.appendChild(opt);
        });
    }

    function filterSiswa() {
        const k = document.getElementById('kelas-select').value;
        const nSel = document.getElementById('nama-select');
        nSel.innerHTML = '<option value="">-- Pilih Nama --</option>';
        allSiswaData.filter(s => s.kelas == k).forEach(s => {
            let opt = document.createElement('option');
            opt.value = s.id; opt.innerText = s.nama;
            nSel.appendChild(opt);
        });
    }

    function prosesLogin() {
        const id = document.getElementById('nama-select').value;
        const pass = document.getElementById('password-input').value;
        const mapelFile = document.getElementById('mapel-select').value;

        if(!id || !pass || !mapelFile) { alert("Lengkapi data!"); return; }

        document.getElementById('login-msg').innerText = "Sedang masuk...";
        
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'login', id: id, password: pass })
        })
        .then(res => res.json())
        .then(resp => {
            if(resp.result == "success") {
                currentUser = { id: id, nama: resp.nama };
                currentMapel = mapelFile; 
                // LOAD EXCEL (Fitur Baru)
                loadSoalXLSX("Soal/" + mapelFile);
            } else {
                document.getElementById('login-msg').innerText = resp.message;
            }
        })
        .catch(() => document.getElementById('login-msg').innerText = "Gagal login.");
    }

    // 2. Load Soal Excel (SheetJS)
    function loadSoalXLSX(filepath) {
        document.getElementById('login-msg').innerText = "Mengunduh soal...";
        fetch(filepath)
            .then(res => {
                if(!res.ok) throw new Error("File soal tidak ditemukan di folder Soal/");
                return res.arrayBuffer();
            })
            .then(ab => {
                const wb = XLSX.read(ab, {type: 'array'});
                const ws = wb.Sheets[wb.SheetNames[0]];
                const rawData = XLSX.utils.sheet_to_json(ws);
                processExcelData(rawData);
            })
            .catch(err => {
                alert("Error: " + err.message + "\nPastikan nama file di folder 'Soal' sama persis.");
                document.getElementById('login-msg').innerText = "Gagal memuat soal.";
            });
    }

    function processExcelData(json) {
        currentSoalData = json.map((row, index) => {
            let w = row['timer'] || 60;
            timers[index] = w;
            return {
                no: row['NO'],
                soal: row['SOAL'],
                opsi: [row['PILIHAN A'], row['PILIHAN B'], row['PILIHAN C'], row['PILIHAN D']],
                kunci: row['KUNCI'] ? row['KUNCI'].toString().trim().toUpperCase() : "A",
                waktu: w,
                gambar: row['GAMBAR']
            };
        });
        startQuiz();
    }

    // 3. Quiz UI
    function startQuiz() {
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('quiz-page').classList.remove('hidden');
        document.getElementById('student-info').innerText = currentUser.nama;
        renderNavGrid();
        showQuestion(0);
    }

    function showQuestion(idx) {
        clearInterval(timerInterval);
        currentIdx = idx;
        const data = currentSoalData[idx];
        
        document.getElementById('q-number').innerText = "Soal No. " + (idx + 1);
        document.getElementById('q-text').innerHTML = data.soal; 
        
        const imgCont = document.getElementById('q-image-container');
        imgCont.innerHTML = "";
        if(data.gambar) {
            let img = document.createElement('img');
            img.src = data.gambar; img.className = 'question-img';
            imgCont.appendChild(img);
        }

        const optCont = document.getElementById('options-container');
        optCont.innerHTML = "";
        const labels = ['A', 'B', 'C', 'D'];
        data.opsi.forEach((val, i) => {
            let checked = userAnswers[idx] == labels[i] ? "checked" : "";
            let html = `
                <label>
                    <input type="radio" name="jawaban" value="${labels[i]}" onclick="saveAnswer('${labels[i]}')" ${checked}>
                    <span>${labels[i]}. ${val}</span>
                </label>`;
            optCont.innerHTML += html;
        });

        updateNavGrid();
        startTimer(idx);
        if(window.MathJax) MathJax.typesetPromise();
    }

    function startTimer(idx) {
        const display = document.getElementById('timer-display');
        const updateDisplay = () => {
            let m = Math.floor(timers[idx] / 60);
            let s = timers[idx] % 60;
            display.innerText = `${m}:${s < 10 ? '0'+s : s}`;
        };
        updateDisplay();
        timerInterval = setInterval(() => {
            if(timers[idx] > 0) {
                timers[idx]--;
                updateDisplay();
            } else {
                clearInterval(timerInterval);
                display.innerText = "00:00";
            }
        }, 1000);
    }

    function saveAnswer(val) {
        userAnswers[currentIdx] = val;
        updateNavGrid();
    }
    function nextQuestion() { if(currentIdx < currentSoalData.length - 1) showQuestion(currentIdx + 1); }
    function prevQuestion() { if(currentIdx > 0) showQuestion(currentIdx - 1); }

    function renderNavGrid() {
        const grid = document.getElementById('nav-grid');
        grid.innerHTML = "";
        currentSoalData.forEach((_, i) => {
            let btn = document.createElement('div');
            btn.className = 'nav-item'; btn.innerText = i + 1;
            btn.id = 'nav-' + i;
            btn.onclick = () => showQuestion(i);
            grid.appendChild(btn);
        });
    }

    function updateNavGrid() {
        for(let i=0; i<currentSoalData.length; i++) {
            let el = document.getElementById('nav-' + i);
            el.className = 'nav-item'; 
            if(i === currentIdx) el.classList.add('active');
            if(userAnswers[i]) el.classList.add('answered');
        }
    }

    function selesaiKuis() {
        if(!confirm("Yakin ingin mengirim?")) return;
        clearInterval(timerInterval);
        const btn = document.querySelector('.btn-danger');
        btn.innerText = "Mengirim..."; btn.disabled = true;

        let benar = 0, salah = 0, kosong = 0;
        currentSoalData.forEach((soal, i) => {
            let jwb = userAnswers[i];
            if(!jwb) kosong++;
            else if (jwb === soal.kunci) benar++;
            else salah++;
        });
        let nilai = (benar / currentSoalData.length) * 100;

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: 'submitNilai',
                mapel: currentMapel.replace('.xlsx',''), 
                nama: currentUser.nama,
                benar: benar, salah: salah, kosong: kosong,
                nilai: nilai.toFixed(2)
            })
        })
        .then(res => res.json())
        .then(resp => {
            alert("Nilai: " + nilai.toFixed(2));
            location.reload(); 
        })
        .catch(err => {
            alert("Gagal kirim. Screenshot layar ini.");
            btn.innerText = "Kirim Ulang"; btn.disabled = false;
        });
    }
</script>

</body>
</html>
